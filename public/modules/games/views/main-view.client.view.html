<section data-ng-controller="GamesController" data-ng-init="getFightList()">
	<div ng-show="authentication.user.character=='Mew'" class="Character">
	  <figure class="Character-imageContainer col-md-4">
      <img src="./modules/games/img/mew.PNG" alt="" class="Character-image" />
    </figure>
    <div class="Character-description col-md-8">
      <div class="Character-name">
        <span class="Character-NameText">Mew </span>
      </div>
      <div class="Character-skills">
        <div class="Character-skillName">
          <span class="Character-text">Psyco</span>
        </div>
        <div class="Character-skillName">
          <span class="Character-text">Top</span>
        </div>
      </div>
    </div>
	</div>
	<div ng-show="authentication.user.character=='Goku'" class="Character">
		<figure class="Character-imageContainer col-md-4">
			<img src="./modules/games/img/Goku.png" alt="" class="Character-image" />
		</figure>
		<div class="Character-description col-md-8">
			<div class="Character-name">
				<span class="Character-NameText">Goku </span>
			</div>
			<div class="Character-skills">
				<div class="Character-skillName">
					<span class="Character-text"></span>
				</div>
				<div class="Character-skillName">
					<span class="Character-text">Top</span>
				</div>
			</div>
		</div>
	</div>
  <div class="title" >
    <h1>Battle Room</h1>
  </div>
  <div class="BattleRoom">
    <div ng-repeat="battle in games" class="BattleRoom-userInformation">
      <div class="BattleRoom-userContainer col-md-3">
        <span class="BattleRoom-name">
          {{battle.player1.username}}
        </span>
      </div>
      <div class="BattleRoom-characterContainer col-md-9">
        <figure class="BattleRoom-avatarContainer col-md-1">
					<a href="/#!/fight/{{battle._id}}">
						<img ng-show="battle.player1.character=='Goku'" src="./modules/games/img/Goku.png" alt="" class="BattleRoom-avatarImg" />
	          <img ng-show="battle.player1.character=='Mew'" src="./modules/games/img/mew.PNG" alt="" class="BattleRoom-avatarImg">
					</a>
        </figure>
        <span class="BattleRoom-name col-md-1">{{battle.playe1.character}}</span>
      </div>
    </div>
    <button ng-click="create()" class="btn btn-default">Create Battle</button>
  </div>
</section>
