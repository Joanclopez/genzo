<section data-ng-controller="CharactersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Characters</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="character in characters" data-ng-href="#!/characters/{{character._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="character.created | date:'medium'"></span>
				by
				<span data-ng-bind="character.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="character.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!characters.$resolved || characters.length">
    	No Characters yet, why don't you <a href="/#!/characters/create">create one</a>?
    </div>
</section>
